xcassets:
  inputs:
    - ${PROJECT_DIR}/Resources/Assets/Colors.xcassets
    - ${PROJECT_DIR}/Resources/Assets/Images.xcassets
  outputs:
    - templateName: swift5
      output: ${PROJECT_DIR}/Sources/1.AutoGenerated/Assets.swift
      params:
          enumName: Gen
strings:
  inputs:
    - ${PROJECT_DIR}/Resources/Localization/ko.lproj
  outputs:
    templateName: structured-swift5
    output: ${PROJECT_DIR}/Sources/1.AutoGenerated/LocalizableMap.swift
